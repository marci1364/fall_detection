{% extends "layout.html" %}
{% block content %}
    <div class = "content-section">
        <p>PLease Enter Phone Number of Emergency Contact </p>
        <form method="POST" action="">
            {% for field in form %}
                <p>

                    {{ field }}
                <span style="color:red">
                    {% if field.errors %}
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    {% endif %}
                </span>
                </p>
            {% endfor %}
            <button type="submit">Submit!</button>
        </form>

    </div>

{% endblock content %}
